<div class="educSection">
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-8 offset-md-2">
                <div class="eDetails">
                    <div class="row my-2" *ngFor="let data of eArray">
                        <div class="col-md-3">
                            <div class="gradDetails">
                                <h3>{{data.name}}</h3>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="gDetails">
                                <h3>{{data.courseName}}</h3>
                                <h3>{{data.clgName}}</h3>
                                <h3>{{data.university}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
